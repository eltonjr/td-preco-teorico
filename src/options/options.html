<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
	</head>

	<body>
		<form>
			<p>Como os valores teóricos devem ser exibidos:</p>
			<p>
				<div>
					<input type="radio" id="br" name="formatter" value="br" checked>
					<label for="br">Formatar valores no padrão brasileiro (ex: R$ 1.234,56)</label>
				</div>

				<div>
					<input type="radio" id="browser" name="formatter" value="browser">
					<label for="browser">Formatar valores de acordo com a liguagem do navegador (ex: R$ 1,234.56 para navegadores em inglês)</label>
				</div>

				<div>
					<input type="radio" id="noop" name="formatter" value="noop">
					<label for="noop">Não formatar nenhum valor (ex: 1234.56)</label>
				</div>
			</p>

			<p>Em caso de falha:</p>
			<p>
				<div>
					<input type="radio" id="error" name="onfail" value="error" checked>
					<label for="error">Exibir mensagem de erro para todo o título (ex: "Falha ao buscar o detalhe do título")</label>
				</div>

				<div>
					<input type="radio" id="partial" name="onfail" value="partial">
					<label for="partial">Exibir valor parcial (ex: "R$ 1.234,56 (parcial)")</label>
				</div>
			</p>

			<button type="submit">Salvar</button>
		</form>

		<script src="../polyfill.js"></script>
		<script src="options.js"></script>
	</body>

</html>
